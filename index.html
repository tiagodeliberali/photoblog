<!doctype html>
<!--[if !IE]>
    <html class="no-js non-ie" lang="en-US" prefix="og: http://ogp.me/ns#"> <![endif]-->
<!--[if IE 7 ]>
    <html class="no-js ie7" lang="en-US" prefix="og: http://ogp.me/ns#"> <![endif]-->
<!--[if IE 8 ]>
    <html class="no-js ie8" lang="en-US" prefix="og: http://ogp.me/ns#"> <![endif]-->
<!--[if IE 9 ]>

<html class="no-js" lang="en-US" prefix="og: http://ogp.me/ns#" ng-app="photoBlogApp" ng-controller="pageController as page">
<!--<![endif]-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Six Photo Project</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body class="home blog has-sidebar-right">
    <div id="page" class="hfeed site">

        <header id="masthead" class="site-header" role="banner">
            <div class="container">
                <div id="logo">
                    <span class="site-name">
                        <a class="navbar-brand" href="/#/" title="Six Photo Project" rel="home">
                            <img src="http://res.cloudinary.com/drzxualok/image/upload/v1467140508/logo.gif" class="attachment-full size-full" alt="logo" />
                        </a>
                    </span>
                    <!-- end of .site-name -->
                    <div class="tagline">A six photos theme project, inspired by LensWork.com</div>
                </div>
                <!-- end of #logo -->
            </div>
        </header>
        <!-- #masthead -->

        <div id="content" class="site-content">
            <div class="top-section">
                <div class="flexslider" ng-show="headerType == 'flexslider'">
                    <ul class="slides">
                        <li ng-repeat="post in page.posts" class="ng-scope">
                            <img width="1920" height="550" ng-src="http://res.cloudinary.com/drzxualok/image/upload/c_thumb,g_face:center,h_550,w_1920/v1466538132/p001_alice_02.jpg" class="attachment-activello-slider size-activello-slider wp-post-image" alt="What is important on the life of a baby? Here is a small overview about some important moments for Alice, shared by myself as father and photographer"
                                src="http://res.cloudinary.com/drzxualok/image/upload/c_thumb,g_face:center,h_550,w_1920/v1466538132/p001_alice_02.jpg">
                            <div class="flex-caption">
                                <ul class="post-categories">
                                    <li><a href="/#/category/0" rel="category tag" class="ng-binding">Baby and children</a></li>
                                </ul><a href="/#/post/0"><h2 class="entry-title ng-binding">AliceÂ´s world</h2></a>
                                <div class="read-more"><a href="/#/post/0">See Photos</a></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container main-content-area">
                <div class="cat-title" ng-show="headerType == 'pagetitle'">
                    <div id="line"></div>
                    <ul class="post-categories">
                        <li>
                            <a rel="category tag" ng-bind="page.getCategoryTitle(headerValue)"></a>
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <div class="main-content-inner col-sm-12 col-md-8 side-right">
                        <div id="primary" class="content-area">
                            <main id="main" class="site-main page-1" role="main">
                                <ng-view autoscroll="true"></ng-view>
                            </main>
                        </div>
                    </div>

                    <div id="secondary" class="widget-area col-sm-12 col-md-4" role="complementary">
                        <div class="inner">
                            <photoblog-aboutme></photoblog-aboutme>

                            <photoblog-recent-posts></photoblog-recent-posts>

                            <photoblog-categories></photoblog-categories>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- close .site-content -->
    <photoblog-footer></photoblog-footer>

    <!-- #page -->
    <div style="display:none">
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js" defer></script>
    <script src="script/app.js" defer></script>
</body>

</html>
