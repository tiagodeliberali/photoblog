<html class="no-js" lang="en-US" prefix="og: http://ogp.me/ns#" ng-app="photoBlogApp" ng-controller="pageController as page">
<!--<![endif]-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title ng-bind="'BLOGTITLE' | translate"></title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body class="home blog has-sidebar-right">
    <div id="page" class="hfeed site">

        <header id="masthead" class="site-header" role="banner">
            <div class="container">
                <div id="logo">
                    <span class="site-name">
                        <a class="navbar-brand" href="/#/" title="{{'BLOGTITLE' | translate}}" rel="home">
                            <img src="http://res.cloudinary.com/drzxualok/image/upload/v1467140508/logo.gif" class="attachment-full size-full" alt="{{'BLOGTITLE' | translate}}" />
                        </a>
                    </span>
                    <!-- end of .site-name -->
                    <div class="tagline">{{'BLOGDESCRIPTION' | translate}}</div>
                </div>
                <!-- end of #logo -->
            </div>
        </header>
        <!-- #masthead -->

        <div id="content" class="site-content">
            <div class="top-section">
                <div class="flexslider" ng-show="headerType == 'flexslider'">
                    <photoblog-slides></photoblog-slides>
                </div>
            </div>

            <div class="container main-content-area">
                <div class="cat-title" ng-show="headerType == 'pagetitle'">
                    <div id="line"></div>
                    <ul class="post-categories">
                        <li>
                            <a rel="category tag" ng-bind="page.getCategoryTitle(headerValue)"></a>
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <div class="main-content-inner col-sm-12 col-md-8 side-right">
                        <div id="primary" class="content-area">
                            <main id="main" class="site-main page-1" role="main">
                                <ng-view autoscroll="true"></ng-view>
                            </main>
                        </div>
                    </div>

                    <div id="secondary" class="widget-area col-sm-12 col-md-4" role="complementary">
                        <div class="inner">
                            <photoblog-aboutme></photoblog-aboutme>
                            <br />
                            <photoblog-recent-posts></photoblog-recent-posts>

                            <photoblog-categories></photoblog-categories>
                            <br />
                            <photoblog-followme></photoblog-followme>

                            <div class="fb-follow" data-href="https://www.facebook.com/tiagophotoblog" data-layout="standard" data-size="small" data-show-faces="true"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- close .site-content -->
    <photoblog-footer></photoblog-footer>

    <!-- #page -->
    <div style="display:none">
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js" defer></script>
    <script src="http://pc035860.github.io/angular-easyfb/angular-easyfb.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.11.0/angular-translate.min.js" defer></script>
    <script src="script/app.js" defer></script>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    </script>
</body>

</html>
