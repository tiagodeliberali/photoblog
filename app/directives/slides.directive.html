<ul class="slides">
    <li ng-repeat="post in page.posts">
        <img width="1920" height="550" ng-src="{{ page.getHomeSlideUrl(post.images[0].img) }}" 
            class="attachment-activello-slider size-activello-slider wp-post-image" 
            alt="{{ post.description }}" />
        <div class="flex-caption">
            <ul class="post-categories">
                <li><a href="{{ page.getCategoryUrl(post.category.id) }}" rel="category tag">{{ post.category.name }}</a></li>
            </ul><a href="{{ page.getPostUrl(post.id) }}"><h2 class="entry-title">{{ post.title }}</h2></a>
            <div class="read-more"><a href="{{ page.getPostUrl(post.id) }}">Read More</a></div>
        </div>
    </li>
</ul>
