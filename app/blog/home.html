<div class="article-container">
    <article ng-repeat="post in home.posts" id="post_{{ post.id }}" class="post type-post status-publish format-gallery has-post-thumbnail hentry category-post-formats tag-gallery tag-post-formats tag-shortcode post_format-post-format-gallery">
        <div class="blog-item-wrap">
            <div class="post-inner-content">
                <header class="entry-header page-header">
                    <li class="cat-item cat-item-38">
                        <a href="{{ page.getCategoryUrl(post.category.id) }}" title="{{ post.category.description }}">{{ post.category.name }}</a>
                    </li>
                    <h1 class="entry-title"><a href="{{ page.getPostUrl(post.id) }}" rel="bookmark">{{ post.title }}</a></h1>
                    <div class="entry-meta">
                        <span class="posted-on">
                            Posted on <time class="entry-date published" datetime="{{ post.date }}">{{ post.date | date:'longDate' }}</time>
                        </span>
                    </div>
                    <!-- .entry-meta -->
                </header>
                <!-- .entry-header -->
                <a href="{{ page.getPostUrl(post.id) }}" title="{{ post.title }}">
                    <img width="1170" height="550" ng-src="{{ page.getPostImage(post.images[0].img) }}" class="single-featured wp-post-image" alt="{{ post.image.description }}" />
                </a>
                <div class="entry-content">
                    <div class="read-more">
                        <a href="{{ page.getPostUrl(post.id) }}" title="{{ post.title }}">See Photos</a>
                    </div>
                </div>
                <!-- .entry-content -->
            </div>
        </div>
    </article>
    <!-- #post-## -->
</div>
