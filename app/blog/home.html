<div class="article-container">
    <article ng-repeat="post in posts" id="{{ home.post.id }}" class="post-555 post type-post status-publish format-gallery has-post-thumbnail hentry category-post-formats tag-gallery tag-post-formats tag-shortcode post_format-post-format-gallery">
        <div class="blog-item-wrap">
            <div class="post-inner-content">
                <header class="entry-header page-header">
                    <li class="cat-item cat-item-38">
                        <a href="{{ page.getCategoryUrl(post.category.id) }}" title="{{ home.post.category.description }}">{{ home.post.category.name }}</a>
                    </li>
                    <h1 class="entry-title"><a href="{{ page.getPostUrl(post.id) }}" rel="bookmark">{{ home.post.title }}</a></h1>
                    <div class="entry-meta">
                        <span class="posted-on">
                            Posted on <time class="entry-date published" datetime="{{ home.post.date }}">{{ home.post.date | date:'longDate' }}</time>
                        </span>
                    </div>
                    <!-- .entry-meta -->
                </header>
                <!-- .entry-header -->
                <a href="{{ page.getPostUrl(post.id) }}" title="{{ home.post.title }}">
                    <img width="1170" height="550" src="{{ home.post.image.url }}" class="single-featured wp-post-image" alt="{{ home.post.image.description }}" />
                </a>
                <div class="entry-content">
                    <p>{{ home.post.description }}</p>

                    <div class="read-more">
                        <a href="{{ page.getPostUrl(post.id) }}" title="{{ home.post.title }}">Read More</a>
                    </div>
                </div>
                <!-- .entry-content -->
            </div>
        </div>
    </article>
    <!-- #post-## -->
</div>
